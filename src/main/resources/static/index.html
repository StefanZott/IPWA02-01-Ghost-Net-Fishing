<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ghost Net Fishing</title>

    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            crossorigin="anonymous"
    />

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body class="bg-light d-flex flex-column min-vh-100">

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg bg-primary navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand text-white fw-semibold" href="#"><h1>Ghost Net Fishing</h1></a>
        <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">

                <!-- Neuer Menü-Dropdown -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-white" href="#" id="menuDropdown"
                       role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Menü
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="menuDropdown">
                        <li class="nav-item">
                            <a class="nav-link text-black" href="#" data-bs-toggle="modal" data-bs-target="#fakeModal1">
                                Geister Netz hinzufügen
                            </a>
                        </li>
                        <li><a class="dropdown-item" href="#">Fake Link 2</a></li>
                        <li><a class="dropdown-item" href="#">Fake Link 3</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Modal -->
<div class="modal fade" id="fakeModal1" tabindex="-1" aria-labelledby="fakeModal1Label" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="fakeModal1Label">Geister Netz hinzufügen</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Schließen"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="input-group mb-3">
                        <span class="input-group-text col-4" id="first-name">Vorname</span>
                        <input type="text" class="form-control" aria-describedby="first-name">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text col-4" id="last-name">Nachname</span>
                        <input type="text" class="form-control" aria-describedby="last-name">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text col-4" id="phone-number">Telefonnummer</span>
                        <input type="text" class="form-control" aria-describedby=phone-number">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text col-4" id="longitude">Längengrad</span>
                        <input
                                id="modal-lat"
                                type="number"
                                step="0.00001"
                                min="-90"
                                max="90"
                                class="form-control"
                                placeholder="z. B. 48.13743"
                        />
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text col-4" id="latitude">Breitengrad</span>
                        <input
                                id="modal-lng"
                                type="number"
                                step="0.00001"
                                min="-180"
                                max="180"
                                class="form-control"
                                placeholder="z. B. 11.57549"
                        />
                    </div>
                    <div id="modal-map" class="mb-3" style="height: 420px; width: 100%;"></div>
                    <div class="d-flex justify-content-around mb-3">
                        <button type="submit" class="btn btn-success btn-lg">Speichern</button>
                        <button type="submit" class="btn btn-danger btn-lg">Abbrechen</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- HAUPTBEREICH: Sidebar (links) + Karte (rechts) -->
<div class="flex-grow-1 d-flex overflow-hidden">
    <!-- SIDEBAR -->
    <aside class="d-flex flex-column border-end bg-white" style="width:320px; min-width:280px;">
        <header class="p-3 border-bottom">
            <div class="d-flex align-items-center justify-content-between gap-2">
                <h2 class="h5 m-0">Ghost Nets</h2>
                <span id="gn-count" class="badge text-bg-secondary">0</span>
            </div>
            <input id="gn-search" type="search" class="form-control mt-2"
                   placeholder="Suchen (Name/Status) …" aria-label="Ghost Nets suchen">
        </header>

        <ul id="gn-list"
            class="list-unstyled m-0 p-2 flex-grow-1 overflow-auto"
            aria-label="Liste der Ghost Nets">
            <!-- per JS befüllt -->
        </ul>
    </aside>

    <!-- MAP-CONTAINER (rechts) – Karte in der Mitte, „boxed“ -->
    <main class="flex-grow-1 d-flex align-items-center justify-content-center overflow-hidden" aria-label="Karte">
        <!--
          Zentrierte, responsive Map-Box:
          - rein inline per Style, keine projektinterne CSS-Datei
          - passt sich an Viewport an, begrenzt auf sinnvolle Maxima
        -->
        <div id="map"
             class="shadow-sm border rounded"
             style="
             width: min(100%, 1100px);
             height: min(100%, 720px);
             aspect-ratio: 16 / 10;
             background:#fff;
           ">
        </div>
    </main>
</div>

<!-- Bootstrap Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous" defer></script>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js" defer></script>

<!-- Projekt-Skripte (Reihenfolge wichtig: map.js vor sidebar.js) -->
<script type="module" src="/js/map.js"></script>
<script type="module" src="/js/sidebar.js"></script>
<script type="module" src="/js/modal-map.js"></script>
</body>
</html>
