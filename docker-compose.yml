version: "3.8"
services:
  postgres:
    image: postgres:17.6
    container_name: postgres-db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ghost_net_fishing
      POSTGRES_USER: ghostnet
      POSTGRES_PASSWORD: secret
      TZ: Europe/Berlin
    volumes:
      - pg_ghostnet_data:/var/lib/postgresql/data
      # Optional: place .sql files into ./initdb to auto-run once on first start
      - ./initdb/schema.sql:/docker-entrypoint-initdb.d/schema.sql:ro

volumes:
  pg_ghostnet_data: